<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <!-- Link para o Bootstrap (para facilitar o estilo) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin-top: 50px;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .form-control {
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .btn {
      background-color: #5cb85c;
      color: white;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      padding: 10px;
    }
    .btn:hover {
      background-color: #4cae4c;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
    }
    .link a {
      color: #007bff;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Usuário</h1>
    <form action="/salvar-dados" method="post">
      <input name="FullName" type="text" class="form-control" placeholder="Nome Completo" required>
      <input name="email" type="email" class="form-control" placeholder="Email" required>
      <input name="telephone" type="text" class="form-control" placeholder="Telefone" required>
      <input name="adress" type="text" class="form-control" placeholder="Endereço" required>
      
      <button type="submit" class="btn">Cadastrar</button>
    </form>

    <div class="link">
      <a href="/contato.html">Ir para Contato</a>
    </div>
  </div>

  <!-- Link para o Bootstrap JS (não necessário para este exemplo, mas pode ser útil para interatividade) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
