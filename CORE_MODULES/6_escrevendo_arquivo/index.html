<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio - Comidas Favoritas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .form-title {
            text-align: center;
            font-weight: 600;
            color: #ff7a00;
            margin-bottom: 20px;
        }

        .btn-submit {
            background-color: #ff7a00;
            border: none;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background-color: #ff9e3d;
            transform: scale(1.03);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="form-card">
        <h2 class="form-title">üçΩÔ∏è Suas Comidas Favoritas</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Seu nome</label>
                <input name="name" type="text" class="form-control" placeholder="Digite seu nome" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Qual √© sua comida favorita?</label>
                <input name="comidaFavorita" type="text" class="form-control"
                    placeholder="Ex: Pizza, Sushi, Churrasco..." required>
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo de culin√°ria que mais gosta</label>
                <select class="form-select" name="culinaria">
                    <option value="">Selecione</option>
                    <option>Brasileira</option>
                    <option>Italiana</option>
                    <option>Japonesa</option>
                    <option>Mexicana</option>
                    <option>Outra</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Com que frequ√™ncia voc√™ come fora?</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="frequencia" id="frequencia1" value="raramente">
                    <label class="form-check-label" for="frequencia1">Raramente</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="frequencia" id="frequencia2"
                        value="algumas_vezes_por_mes">
                    <label class="form-check-label" for="frequencia2">Algumas vezes por m√™s</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="frequencia" id="frequencia3"
                        value="quase_todo_dia">
                    <label class="form-check-label" for="frequencia3">Quase todo dia</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Deixe um coment√°rio sobre sua comida favorita</label>
                <textarea name="comentario" class="form-control" rows="3"
                    placeholder="Por que voc√™ ama essa comida?"></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-submit text-white">Enviar üç¥</button>
            </div>
        </form>
    </div>

</body>

</html>
